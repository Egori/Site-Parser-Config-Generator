<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parser Config Generator</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Parser Config Generator</h1>
            <input type="text" id="mainUrl" placeholder="Main URL" class="main-url-input">
        </div>

        <div class="config-sections">
            <div class="section">
                <h2>Catalogs</h2>
                <button id="addCatalog" class="add-button">Add Catalog</button>
                <div id="catalogList" class="list-container"></div>
            </div>

            <div class="section">
                <h2>Posts</h2>
                <button id="addPost" class="add-button">Add Post</button>
                <div id="postList" class="list-container"></div>
            </div>
        </div>

        <div class="actions">
            <button id="generateJson" class="action-button">Generate JSON</button>
            <button id="downloadJson" class="action-button">Download JSON</button>
        </div>

        <div id="jsonPreview" class="json-preview">
            <h3>JSON Preview</h3>
            <pre id="jsonOutput"></pre>
        </div>
    </div>

    <script src="src/components/UIGenerator.js"></script>
    <script src="src/components/ConfigManager.js"></script>
    <script src="src/panel.js"></script>
</body>
</html>
